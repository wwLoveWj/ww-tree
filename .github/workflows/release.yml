name: Release to Production

on:
  push:
    branches: [main] # 触发此工作流的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Deploy to production
        uses: some-action-for-deployment@v1
        # with:
        #   deployment-key: ${{ secrets.DEPLOYMENT_KEY }}
